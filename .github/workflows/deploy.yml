name: Deploy Hypertec Renewals Portal

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
      
      - name: Build Frontend
        run: |
          cd frontend
          # Install dependencies (including Express)
          npm install
          
          # Build the React application
          npm run build
          
          # Verify build output
          echo "Build completed. Files in dist:"
          find dist -type f | wc -l
          find dist -type f
      
      - name: Debug Before Deployment
        run: |
          echo "=== DEBUGGING DEPLOYMENT ==="
          echo "Current directory: $(pwd)"
          echo "Files in frontend/dist:"
          ls -la frontend/dist/
          echo "File count: $(find frontend/dist -type f | wc -l)"
          echo "Total size: $(du -sh frontend/dist)"
          echo "Contents of index.html (first 5 lines):"
          head -5 frontend/dist/index.html
          echo "Token length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN}"
          echo "Token starts with: ${AZURE_STATIC_WEB_APPS_API_TOKEN:0:10}..."
          echo "=== END DEBUG ==="
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'hypertec-renewals-web'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './frontend'

  build-and-deploy-api:
    runs-on: ubuntu-latest
    name: Build and Deploy API
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
      
      - name: Verify Azure Login
        run: |
          az account show
      
      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
      
      - name: Install API Dependencies
        run: |
          cd api
          npm ci
      
      - name: Deploy to Azure Functions
        run: |
          cd api
          func azure functionapp publish hypertec-renewals-api-v2 --node
